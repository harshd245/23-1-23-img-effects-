<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

    .blur img{
transition: 1s ease;
}
.blur img:hover {
-webkit-filter: blur(5px);
transition: 1s ease;
}

img{
            position: absolute;
            top:20%;
            left:30%;
            width: 400px; ;
            height: 400px; ;
            transition:.4s ease-in-out;
        }

</style>
</head>
<body>
<div class="blur">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Kiara_Advani_walks_for_Shyamal-Bhumika_at_India_Couture_Week_2018_Day_4_%2803%29_%28cropped%29.jpg">
</div>
</body>
</html>
