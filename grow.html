<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.grow img{
transition: 1s ease;
}
.grow img:hover{
-webkit-transform: scale(1.2);
-ms-transform: scale(1.2);
transform: scale(1.2);
transition: 1s ease;
}

img{
            position: absolute;
            top:20%;
            left:30%;
            width: 500px; ;
            height: 400px; ;
            transition:.4s ease-in-out;
        }

</style>
</head>
<body>
<div class="grow">
    <img src="https://silveroakuni.ac.in/upload/Celebrity%20at%20SOU/1-(17).jpg">
</div>
</body>
</html>
