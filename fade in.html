<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.fadein img{
opacity:0.5;
transition: 1s ease;
}
.fadein img:hover{
opacity:1;
transition: 1s ease;
}

img{
            position: absolute;
            top:20%;
            left:30%;
            width: 500px; ;
            height: 500px; ;
            transition:.4s ease-in-out;
        }

</style>
</head>
<body>
    <div class="fadein">
    <img src=
    "https://silveroakuni.ac.in/upload/Celebrity%20at%20SOU/1-(16).jpg">
</div>
</body>
</html>
